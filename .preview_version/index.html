<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-slate-800">

    <header class="flex justify-center p-5 font-semibold text-4xl text-white shadow-xl bg-slate-900">
        Blackjack
    </header>
    <nav id="nav-buttons"
        class="text-white font-semibold p-6 flex gap-3 justify-center flex-col w-full items-center sm:flex-row">
        <button class="lowercase 
                    border 
                    px-4 
                    py-2 
                    w-full 
                    rounded-md 
                    text-slate-500
                    border-slate-700 
                    hover:text-white 
                    hover:-translate-y-1 
                    hover:border-blue-400 
                    hover:bg-blue-700 
                    hover:bg-opacity-10 
                    duration-150"
                id="btnNuevo">
            nuevo juego
        </button>
        <button class="lowercase 
                    border 
                    px-4 
                    py-2 
                    w-full 
                    rounded-md 
                    text-slate-500 
                    border-slate-700 
                    hover:text-white 
                    hover:-translate-y-1 
                    hover:border-green-400 
                    hover:bg-green-700 
                    hover:bg-opacity-10 
                    duration-150"
                id="btnPedir">
            pedir carta
        </button>
        <button class="lowercase 
                    border 
                    px-4 
                    py-2 
                    w-full 
                    rounded-md 
                    text-slate-500 
                    border-slate-700 
                    hover:text-white 
                    hover:-translate-y-1 
                    hover:border-red-400 
                    hover:bg-red-700 
                    hover:bg-opacity-10 
                    duration-150"
                id="btnDetener">
            detener
        </button>
    </nav>

    <main class="sm:flex gap-36 justify-center pl-5">
        <div>
            <div class="mt-5">
                <h1 class="text-slate-300 font-semibold text-xl">Jugador</h1>
                <span class="text-slate-500 font-extralight text-3xl">0</span>
            </div>
            <div id="jugador-cartas" class="flex mt-4 divCartas">
            </div>
        </div>

        <div class="mb-20">
            <div class="mt-10 sm:mt-5">
                <h1 class="text-slate-300 font-semibold text-xl">Computadora</h1>
                <span class="text-slate-500 font-extralight text-3xl">0</span>
            </div>
            <div id="computadora-cartas" class="flex mt-4 divCartas">
            </div>
        </div>
    </main>

    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/app-min.js"></script>
    <script src="assets/js/tailwind.config.js"></script>
</body>

</html>
